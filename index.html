<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TTAT Ranking Viewer</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background: #f6f8fb; color:#0f172a; }
    .wrap { max-width: 1200px; margin: 28px auto; padding: 0 16px; }
    h1 { margin: 0 0 6px; font-size: 34px; }
    .sub { margin: 0 0 18px; color:#334155; }
    .grid { display: grid; grid-template-columns: 1.2fr 1fr 1.2fr 1fr; gap: 14px; margin-bottom: 14px;}
    .card { background:#fff; border:1px solid #e2e8f0; border-radius: 14px; padding: 14px; box-shadow: 0 1px 2px rgba(15,23,42,.05); }
    label { display:block; font-weight: 700; margin-bottom: 8px; }
    select, input { width:100%; padding: 10px 12px; border-radius: 10px; border:1px solid #cbd5e1; font-size: 15px; outline:none; }
    .row { display:flex; gap: 10px; align-items:center; margin-top:10px; }
    .row input[type="checkbox"]{ width:auto; }
    .status { color:#0f172a; font-weight:600; }
    .tableWrap { background:#fff; border:1px solid #e2e8f0; border-radius: 14px; overflow:auto; }
    table { width:100%; border-collapse: collapse; min-width: 900px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #eef2f7; white-space: nowrap; }
    th { background: #f1f5f9; font-weight: 800; text-align: left; }
    tr:hover td { background:#fafcff; }
    .muted { color:#475569; font-weight:600; }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } table{ min-width: 1100px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>TTAT Ranking Viewer</h1>
    <p class="sub">ค้นหาชื่อนักกีฬา/สังกัด/รหัส และกรองตามรายการแข่งขัน</p>

    <div class="grid">
      <div class="card">
        <label for="sheetSelect">เลือกประเภท</label>
        <select id="sheetSelect"></select>
      </div>

      <div class="card">
        <label for="q">ค้นหา</label>
        <input id="q" placeholder="ชื่อ / สังกัด / รหัส" />
      </div>

      <div class="card">
        <label for="eventSelect">กรองรายการแข่งขัน</label>
        <select id="eventSelect">
          <option value="">— ไม่กรอง —</option>
        </select>
        <div class="row">
          <input id="eventOnlyPositive" type="checkbox" />
          <span class="muted">เฉพาะคนที่มีคะแนนรายการนี้ (&gt; 0)</span>
        </div>
      </div>

      <div class="card">
        <label>สถานะ</label>
        <div id="status" class="status">กำลังเริ่มต้น…</div>
      </div>
    </div>

    <div class="tableWrap">
      <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- สำคัญ: defer เพื่อให้ script รันหลัง DOM พร้อม -->
  <script src="script.js" defer></script>
</body>
</html>
